<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Website — Index</title>
  <meta name="description" content="A clean, responsive starter page with CSS and JS." />

  <!-- Favicon placeholder -->
  <link rel="icon" href="assets/favicon.svg" />

  <style>
    /* ---- Reset & base ---- */
    :root{
      --bg: #0f1724; /* dark navy */
      --card: #0b1220;
      --muted: #94a3b8;
      --accent: #6dd3ff;
      --glass: rgba(255,255,255,0.04);
      --radius: 12px;
      --max-w: 1100px;
      --gap: 1.25rem;
      color-scheme: dark;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #081024 0%, #061021 60%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding:2rem 1rem;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* ---- Page container ---- */
    .container{
      width:100%;
      max-width:var(--max-w);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:1.25rem;
      box-shadow: 0 6px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
    }

    header{
      display:flex;
      gap:var(--gap);
      align-items:center;
      justify-content:space-between;
      margin-bottom:1rem;
    }
    .brand{
      display:flex;align-items:center;gap:0.75rem;
    }
    .logo{
      width:46px;height:46px;border-radius:10px;display:grid;place-items:center;
      background:linear-gradient(135deg,var(--accent),#5eb7ff);
      color:#062433;font-weight:700;font-size:1.05rem;
      box-shadow: 0 4px 18px rgba(46,150,220,0.12);
    }
    .brand h1{font-size:1rem;margin:0}
    .brand p{margin:0;font-size:0.78rem;color:var(--muted)}

    nav{display:flex;gap:0.5rem;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:0.45rem 0.65rem;border-radius:10px;font-size:0.92rem}
    nav a.primary{background:var(--glass);color:var(--accent);border:1px solid rgba(255,255,255,0.03)}

    /* ---- Layout ---- */
    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:1rem;
      align-items:start;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.016), rgba(255,255,255,0.008));
      border-radius:var(--radius);
      padding:1rem;
      border:1px solid rgba(255,255,255,0.02);
    }

    .hero{
      display:flex;flex-direction:column;gap:0.75rem;
    }
    .hero h2{margin:0;font-size:1.6rem}
    .hero p{margin:0;color:var(--muted)}

    .cta-row{margin-top:0.8rem;display:flex;gap:0.6rem}
    .btn{border:0;padding:0.6rem 0.9rem;border-radius:10px;font-weight:600;cursor:pointer}
    .btn-ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.03)}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#5eb7ff);color:#012232;box-shadow:0 6px 18px rgba(62,168,218,0.12)}

    /* features */
    .features{display:grid;grid-template-columns:repeat(2,1fr);gap:0.75rem;margin-top:1rem}
    .feature{display:flex;gap:0.75rem;align-items:center}
    .feature .ico{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.03);display:grid;place-items:center;font-weight:700}
    .feature h3{margin:0;font-size:0.95rem}
    .feature p{margin:0;color:var(--muted);font-size:0.86rem}

    /* sidebar */
    .sidebar{
      display:flex;flex-direction:column;gap:0.75rem;
      position:sticky;top:1.5rem;
    }
    .profile{display:flex;gap:0.75rem;align-items:center}
    .avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(180deg,#204358,#0b2a36);display:grid;place-items:center;font-weight:700;font-size:1.1rem}
    .meta p{margin:0;color:var(--muted);font-size:0.86rem}

    /* gallery */
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:0.5rem;margin-top:0.8rem}
    .gallery img{width:100%;height:80px;object-fit:cover;border-radius:8px}

    /* footer */
    footer{margin-top:1rem;text-align:center;color:var(--muted);font-size:0.9rem;padding:0.6rem}

    /* responsive */
    @media (max-width:980px){
      .grid{grid-template-columns:1fr}
      .sidebar{position:static}
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <div class="brand">
        <div class="logo">AG</div>
        <div>
          <h1>Angelica's Site</h1>
          <p>Clean starter template — responsive & accessible</p>
        </div>
      </div>

      <nav>
        <a href="#features">Features</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact" class="primary">Contact</a>
      </nav>
    </header>

    <section class="grid">
